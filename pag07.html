<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
    <script>
        function exibir(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            alert(numeros);
        }
        
        function verificarMaior(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var maior = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) > maior){
                    maior = parseInt(numeros[i]);
                }
            }
            alert("O maior número é "+maior);
        }

        function verificarMenor(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var maior = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) < maior){
                    maior = parseInt(numeros[i]);
                }
            }
            alert("O menor número é "+maior);
        }
    </script>

</head>
<body>
    <br>
    <h1>
        Números: <br><br><input type="text" id="txtNumeros">   </h1>
    <input type="button" value="Mostrar todos" onclick="exibir()"><br><br>
    <input type="button" value="Mostrar o maior" onclick="verificarMaior()"><br><br>
    <input type="button" value="Mostrar o menor" onclick="verificarMenor()"><br><br>
</body>
</html>
